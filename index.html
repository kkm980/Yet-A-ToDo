<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <script src="https://kit.fontawesome.com/da2c859af5.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/image/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    
</head>
<body>
    <div class="header">
        <div class="container">
                    <div class="navbar">
                        <a href="" class="brand">Yet A ToDo</a>
                    </div>
                    <div>
                         <form class="form">
                            <input class="input" type="search" placeholder="Search" aria-label="Search">
                        </form>
                    </div>
                       
        </div>
    </div>

    <div class="welcome">
        <p>Welcome!</p>
        <p>create, read, update and delete...</p> 
         
    </div>

    <div class="main">
        <div class="interface">
            <input type="text"placeholder="Enter your task" class="task">
            <button id="button" class="add">Add</button>
            <button id="button" class="save">Save</button>
            <button id="button" class="delete">Delete All</button>
            <button id="button" class="cancel">Cancel</button>
        </div>
        <div class="result">
        
        </div>
    </div>

</body>

</html>
<script type="text/javascript" src="JS/script.js"></script>
